<!DOCTYPE html>
<html>
<head>
	<title>Wavify</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/css/master.css">

</head>
<body>
	<section>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs></defs><path id="myID" d=""/></svg>
		<h2>Wavy Background</h2>
	</section>
	
	<!-- GSAP CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js" integrity="sha256-dGVGQNsKGrmq9K3SboxNKb22dHKCX4srU+4By9N3iLs=" crossorigin="anonymous"></script>
	<!-- JQUERY CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<!-- jquery.wavify.js -->
	<script type="text/javascript" src="./styles/js/jquery.wavify.js"></script>
	<!-- wavify.js -->
	<script type="text/javascript" src="./styles/js/wavify.js"></script>

	<!-- Inline JavaScript -->
	<script type="text/javascript">
				var myWave = $('#myID').wavify({
		  height: 550,
		  bones: 8	,
		  amplitude: 80,
		  color: '#62a6af',
		  speed: .25
		});

	</script>

</body>
</html>
